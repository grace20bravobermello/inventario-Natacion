<!-- frontend/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Productos - Amy & Ana</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1>Inventario - Panel de Productos</h1>
    

    <!-- Formulario Crear / Editar Producto -->
    <form id="productoForm" class="formulario" onsubmit="guardarProducto(event)">
  <h2 id="formTitle">Registrar Producto</h2>
  <input type="text" id="nombre" placeholder="Nombre del producto" required />
  <input type="text" id="descripcion" placeholder="Descripción" />
  <input type="number" id="stock" placeholder="Cantidad en stock" required />
  <input type="number" id="preciounitario" placeholder="Precio unitario" required />
  <button type="submit">Guardar</button>
  <input type="hidden" id="productoId" />
</form>


    <!-- Tabla de Productos -->
    <div class="table-container"></div>
   <table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Stock</th>
      <th>Precio Unitario</th>
       <th>Precio Total</th>  
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tablaProductos"></tbody>
</table>

<button onclick="cerrarSesion()">Cerrar sesión</button>

  </div>

  <script src="dashboard.js"></script>
</body>
</html>
