<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario Amy & Ana - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    
    <h1>Inventario del Club de Natacion: Amy & Ana</h1> 
    <div class="form-toggle">
    </div>
    <!-- Formulario Login -->
    <form id="loginForm" class="formulario" onsubmit="loginUsuario(event)">
      <h2>Bienvenido! Para continuar inicia sesión </h2>
      
      <input type="email" id="loginEmail" placeholder="Correo electrónico" required />
      <input type="password" id="loginPassword" placeholder="Contraseña" required />
      <button type="submit">Entrar</button>
      <button onclick="mostrarRegistro()">Registrarse</button>
      
    </form>

    <!-- Formulario Registro -->
    <form id="registerForm" class="formulario hidden" onsubmit="registrarUsuario(event)">
      <h2>Registro</h2>
      <input type="text" id="registerNombre" placeholder="Nombre completo" required />
      <input type="email" id="registerEmail" placeholder="Correo electrónico" required />
      <input type="password" id="registerPassword" placeholder="Contraseña" required />
      <button type="submit">Registrarse</button> 
       <button onclick="mostrarLogin()">Iniciar sesión</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
